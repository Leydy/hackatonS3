<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" id="a" />
        <input type="button" id="operar" value="operar"/>


    </div>
    
    <div>

        <input type="text" id="b" >
    </div>
    <div>
        <input type="text" id="c" >
    </div>
   

</body>
<script>
    function Cuadrado(a, callback){
    return callback(Math.pow(a,2));
}
function Cubo(a, callback){
    return callback(Math.pow(a,3));
}
document.querySelector("#operar").addEventListener('click', function(){
    var a = parseInt(document.querySelector("#a").value);
    var b = document.querySelector("#b");
    var c = document.querySelector("#c");
    Cuadrado(a, function(r){
        //console.log(a+' al cuadrado es ' + r);
        //document.writeln(a+' al cuadrado es '+r);
        b.value = a+' al cuadrado es ' + r;
    });
    Cubo(a, function(r){
        //console.log(a+' al cubo es ' + r);
        //document.writeln(a+' al cubo es '+r);
        c.value = a+' al cubo es ' + r;
    })
});
</script>
</html>
